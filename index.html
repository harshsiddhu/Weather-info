<!DOCTYPE html>
<html>
<head>
	<title style="color:white;"> Weather@info</title>
   <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/32pxmania/weather_14.png">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
   <link rel="stylesheet"type="text/css" href="style.css">
   
</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top ">
         <a class="navbar-brand"style="color:#8B4207;text-decoration: underline;" href="#">Weather@info</a>
         <div class="navbar-nav ml-auto  mr">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 con" type="search" placeholder="Enter city name" aria-label="Search" id="searchCity"required/>
                <button class="btn btn-outline-success my-2 my-sm-0 ml" type="button" id="searchbtn">Search</button>
            </form>
         </div>
      </nav>
      <div id="cont">
         <div class="clearfix"></div>
         <div class="container padding">
           <div class="row justify-content-center p shadow">
             <div class="col-md text-center  pt-4 sm-shadow ">
                      <span id="cityName" class="normal font-weight-bold"></span>
                      <span id="country" class="small ">IND</span><br>
                    
                      <p class="far fa-clock cour">clock</p>
                      <p id="time1" style="color:#148E8A;font-weight:800;">Time</p>
                      <span class="temphover font-weight-bold">C&#176</span>
              </div>
              <div class=" col-md-6 col-lg-6 sm-shadow  ">
                <div class="temp-div d-flex justify-content-center mt-3">
                      <span id="maxTemp" class="small "></span>
                      <h2 id="temp" class="maintemp"></h2>
                      <span id="minTemp" class="big"></span>
                </div>
                <div class="center text-center">
                      <p class="update"><b>Last updated by:</b><span id="time">UPTime</span></p>
                      
                      <img src="" alt="" id="weatherIcon"><span id="descriptionHeader" class=""></span><br>
                      
                      <p class="fas fa-flag" ><b>Speed:</b><span id="speed">m</span></p><br>
                      
                      <p class="fas fa-umbrella"><b>Humidity:</b> <span id="humidity">50</span></p>
                 </div>  
               </div>
            <div class=" col-md text-center sm-shadow  pt-5 mb-5">
                     <p class="fas fa-sun" style=""><b>SUNRISE~</b><span id="sunrise">rise </span></p>
                     
                     <p class="fas fa-moon"style="color: black"><b>SUNSET~</b><span id="sunset">set</p></p>
                     
                     <p class="fas fa-tachometer-alt" style="font-style: italic;"><b>Press::</b><span id="pressure"></span></p>
            </div>
      
           </div>
        </div>
      </div>
       <script src="app.js"></script>
       <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
